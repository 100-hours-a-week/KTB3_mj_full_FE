<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀번호 변경</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="board-bg">
  <div class="board-wrapper detail-wrapper">
    <header class="board-header">
      <div class="board-logo">비밀번호 변경</div>

      <div class="board-title-with-back">
        <button id="backBtn" class="back-arrow">&lt;</button>
        <span class="board-title">아무 말 대잔치</span>
      </div>

      <div class="board-profile">
        <div class="profile-circle" id="profileIcon"></div>
        <div class="profile-menu" id="profileMenu">
          <button type="button" id="btnProfile">회원정보 수정</button>
          <button type="button" id="btnPassword">비밀번호 변경</button>
          <button type="button" id="btnLogout">로그아웃</button>
        </div>
      </div>
    </header>

    <div class="board-divider"></div>

    <main class="pw-main">
      <h2 class="pw-title">비밀번호 변경</h2>

      <form id="pwForm" class="pw-form">
        <div class="form-group">
          <label for="password">새 비밀번호</label>
          <input id="password" type="password" placeholder="새 비밀번호" required />
          <div id="pwHelper" class="helper-text">8~20자, 대/소문자/숫자/특수문자 각 1자 이상</div>
        </div>

        <div class="form-group">
          <label for="passwordConfirm">비밀번호 확인</label>
          <input id="passwordConfirm" type="password" placeholder="비밀번호 확인" required />
          <div id="pw2Helper" class="helper-text"></div>
        </div>

        <div class="new-actions">
          <button type="button" id="cancelBtn" class="cancel-btn">취소</button>
          <button type="submit" id="submitBtn" class="edit-submit-btn" disabled>변경하기</button>
        </div>
      </form>
    </main>
  </div>

  <!-- 페이지 전용 로직 -->
  <script type="module" src="../js/pages/password-edit.js"></script>
  <!-- 공용 헤더 동작 -->
  <script type="module">
    import { wireHeaderActions } from "../js/common/header-actions.js";
    wireHeaderActions();
  </script>
</body>
</html>
