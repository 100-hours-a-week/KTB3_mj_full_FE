<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여기어땠어 | 여행 기록 작성</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="board-bg">
  <div class="board-wrapper detail-wrapper">
    <!-- 상단 헤더 -->
    <header class="board-header">
      <div class="board-logo">여기어땠어?</div>

      <div class="board-title-with-back">
        <button id="backBtn" class="back-arrow" type="button" aria-label="목록으로">
          &lt;
        </button>
        <span class="board-title">여행 예산 & 후기 기록 보드</span>
      </div>

      <div class="board-profile">
        <div class="profile-circle" id="profileIcon">
          <img id="profileImg" alt="profile" />
        </div>
        <div class="profile-menu" id="profileMenu">
          <button type="button" id="goProfileBtn">회원정보 수정</button>
          <button type="button" id="btnPassword">비밀번호 변경</button>
          <button type="button" id="logoutBtn">로그아웃</button>
        </div>
      </div>
    </header>

    <!-- 구분선 -->
    <div class="board-divider"></div>

    <!-- 여행 기록 작성 폼 -->
    <main class="new-main">
      <form id="newPostForm" class="new-post-form">
        <!-- 제목: 여행 이름 / 장소 -->
        <div class="form-group">
          <label for="title">여행 제목</label>
          <input
            id="title"
            type="text"
            maxlength="26"
            placeholder="예: 상하이 2박 3일, 부산 해운대 당일치기 (최대 26자)"
            required
          />
          <div id="titleHelper" class="helper-text"></div>
        </div>

        <!-- 내용: 여행에 대한 상세 메모 / 후기 -->
        <div class="form-group">
          <label for="content">여행 내용 / 후기</label>
          <textarea
            id="content"
            rows="8"
            placeholder="여행 일정, 기억에 남는 순간, 예산 대비 만족도 등을 자유롭게 적어주세요."
            required
          ></textarea>
          <div id="contentHelper" class="helper-text"></div>
        </div>

        <!-- 이미지 URL (선택사항) -->
        <div class="form-group">
          <label for="imageUrl">이미지 URL (선택)</label>
          <input
            id="imageUrl"
            type="text"
            placeholder="여행 사진이 있다면 이미지 URL을 입력하거나 비워두셔도 됩니다."
          />
        </div>

        <!-- 버튼 영역 -->
        <div class="new-actions">
          <button type="button" id="cancelBtn" class="cancel-btn">
            취소
          </button>
          <button
            type="submit"
            id="submitBtn"
            class="edit-submit-btn"
            disabled
          >
            작성하기
          </button>
        </div>
      </form>
    </main>
  </div>

  <!-- ES Module 사용 -->
  <script type="module" src="../js/pages/board-new.js"></script>
</body>
</html>
