<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여기어땠어 | 여행 기록 목록</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="board-bg">
  <div class="board-wrapper">
    <!-- 상단 헤더 -->
    <header class="board-header">
      <div class="board-logo">여기어땠어?</div>
      <div class="board-title">여행 예산 & 후기 기록 보드</div>
      <div class="board-profile">
        <div class="profile-circle" id="profileIcon">
          <img id="profileImg" alt="profile" />
        </div>

        <!-- 프로필 드롭다운 메뉴 -->
        <div class="profile-menu" id="profileMenu">
          <button type="button" id="goProfileBtn">회원정보 수정</button>
          <button type="button" id="btnPassword">비밀번호 변경</button>
          <button type="button" id="logoutBtn">로그아웃</button>
        </div>
      </div>
    </header>

    <!-- 구분선 -->
    <div class="board-divider"></div>

    <!-- 인사 문구 -->
    <section class="board-intro">
      <p>여행이 끝나면, 여기는 어땠는지 기록해볼까요?</p>
      <p>예산과 실제 지출, 그리고 한 줄 후기를 남겨두는 &lt;여기어땠어?&gt; 보드입니다.</p>
    </section>

    <!-- 상단 우측 "여행 기록 작성" 버튼 -->
    <div class="board-actions">
      <button id="writeBtn" class="write-btn">여행 기록 작성</button>
    </div>

    <!-- 여행 기록 리스트 영역 -->
    <section id="postList" class="board-list">
      <!-- JS로 렌더링 -->
    </section>
  </div>

  <script type="module" src="../js/pages/board-list.js"></script>
</body>
</html>
