<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>게시글 목록조회</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="board-bg">
  <div class="board-wrapper">
    <!-- 상단 헤더 -->
    <header class="board-header">
      <div class="board-logo">게시글 목록조회</div>
      <div class="board-title">아무 말 대잔치</div>
      <div class="board-profile">
        <div class="profile-circle" id="profileIcon">  <!-- ✅ id 추가 -->
          <img id="profileImg" alt="profile" />
        </div>

        <!-- 필요 시 드롭다운 메뉴 -->
        <div class="profile-menu" id="profileMenu">
          <button type="button" id="goProfileBtn">회원정보 수정</button>
          <button type="button" id="btnPassword">비밀번호 변경</button> 
          <button type="button" id="logoutBtn">로그아웃</button>
        </div>
      </div>
    </header>

    <!-- 구분선 -->
    <div class="board-divider"></div>

    <!-- 인사 문구 -->
    <section class="board-intro">
      <p>안녕하세요.</p>
      <p>아무 말 대잔치 게시판 입니다.</p>
    </section>

    <!-- 상단 우측 "게시글 작성" 버튼 -->
    <div class="board-actions">
      <button id="writeBtn" class="write-btn">게시글 작성</button>
    </div>

    <!-- 게시글 리스트 영역 -->
    <section id="postList" class="board-list">
      <!-- JS로 렌더링 -->
    </section>
  </div>

  <script type="module" src="../js/pages/board-list.js"></script>
</body>
</html>
