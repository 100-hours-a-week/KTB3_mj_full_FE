<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>여기어땠어 | 로그인</title>
  <link rel="stylesheet" href="../css/style.css" />
</head>
<body class="board-bg auth-split-bg">
  <div class="auth-split-wrapper">
    <!-- 왼쪽 브랜드 패널 -->
    <section class="auth-brand-panel">
      <div class="auth-brand-inner">
        <div class="auth-logo">여기어땠어?</div>
        <p class="auth-brand-tagline">
          여행이 끝날 때마다,<br />
          예산과 추억을 함께 기록해보세요.
        </p>
        <p class="auth-brand-desc">
          여행별 예산과 실제 지출, 그리고 후기를 한 번에 모아볼 수 있는<br />
          나만의 여행 기록 보드입니다.
        </p>
      </div>
    </section>

    <!-- 오른쪽 로그인 폼 패널 -->
    <section class="auth-form-panel">
      <div class="auth-form-card">
        <h1 class="auth-form-title">로그인</h1>
        <p class="auth-form-subtitle">
          여기어땠어 보드에 저장해 둔 여행 기록들을 다시 만나보세요.
        </p>

        <form id="loginForm">
          <!-- 이메일 -->
          <div class="form-group">
            <label for="email">이메일</label>
            <input
              id="email"
              type="email"
              placeholder="이메일을 입력해주세요"
              required
            />
            <div id="emailHelper" class="helper-text"></div>
          </div>

          <!-- 비밀번호 -->
          <div class="form-group">
            <label for="password">비밀번호</label>
            <input
              id="password"
              type="password"
              placeholder="비밀번호를 입력해주세요"
              required
            />
            <div id="passwordHelper" class="helper-text"></div>
          </div>

          <!-- 로그인 버튼 -->
          <button
            id="loginBtn"
            type="submit"
            class="edit-submit-btn"
            disabled
          >
            로그인
          </button>
        </form>

        <!-- 회원가입 이동 -->
        <div class="auth-switch">
          <span>아직 계정이 없으신가요?</span>
          <button
            id="goRegisterBtn"
            type="button"
            class="link-btn auth-switch-btn"
          >
            회원가입
          </button>
        </div>
      </div>
    </section>
  </div>

  
  <script type="module" src="../js/pages/login.js"></script>
</body>
</html>
